<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Bootstrap</title>
    <style>
      body {
        padding: 70px;
      }
    </style>
  </head>
  <body>
    <table class="table bg-warning w-50 mx-auto">
      <tr class="bg-secondary">
        <td colspan="2">
          <div class="input-group mb-3">
            <label class="input-group-text w-25" for="side1">Side1: </label>
            <input type="text" class="form-control" name="side1" id="side1" />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text w-25" for="side2">Side2: </label>
            <input type="text" class="form-control" name="side2" id="side2" />
          </div>

          <div class="input-group mb-3">
            <label class="input-group-text w-25" for="side3">Side3: </label>
            <input type="text" class="form-control" name="side3" id="side3" />
          </div>

          <div class="input-group mb-3 align-middle">
            <button type="button" class="btn btn-primary" id="checkBtn">
              Check
            </button>
            <p id="result" class="fs-4 ms-auto text-white"></p>
          </div>
          <!-- 
          <div class="form-check form-control-lg form-switch">
            <input type="checkbox" class="form-check-input" id="switch" />
            <label for="switch" class="form-check-label">SWITCH</label>
          </div> -->
        </td>
      </tr>
    </table>
    <script src="./app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
